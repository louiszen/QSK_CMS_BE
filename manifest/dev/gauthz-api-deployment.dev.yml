apiVersion: apps/v1
kind: Deployment
metadata:
  name: gauthz-api-dev
  labels:
    app: gauthzapidev
    name: gauthz-api-dev
    kind: deployment
    tier: api
    purpose: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gauthzapidev
      name: gauthz-api-dev
      kind: deployment
      tier: api
      purpose: dev
  template:
    metadata:
      labels:
        app: gauthzapidev
        name: gauthz-api-dev
        kind: deployment
        tier: api
        purpose: dev
    spec:
      containers:
      - name: api
        image: gammondev.azurecr.io/gauthz-api-dev
        imagePullPolicy: Always
        ports:
        - containerPort: 7777