
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qsk-api-dev
  labels:
    app: qskapidev
    name: qsk-api-dev
    kind: deployment
    tier: api
    purpose: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qskapidev
      name: qsk-api-dev
      kind: deployment
      tier: api
      purpose: dev
  template:
    metadata:
      labels:
        app: qskapidev
        name: qsk-api-dev
        kind: deployment
        tier: api
        purpose: dev
    spec:
      containers:
      - name: api
        image: gammondev.azurecr.io/qsk-api-dev
        imagePullPolicy: Always
        ports:
        - containerPort: 7777
