apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubenetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: internal
  name: gauthz-api-dev-ingress-internal
  namespace: aat-test
  labels:
    app: gauthz-api-dev
    name: gauthz-api-dev
    kind: ingress
    tier: api
    purpose: dev
    ingress: internal
spec:
  # ingressClassName: internal
  rules:
  - host: "gauthz-api-poc.dev.gammonconstruction.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
         service:
           name: gauthz-api-dev-svc
           port: 
            number: 80